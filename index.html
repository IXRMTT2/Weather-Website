<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IXR Weather Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div>
                <img src="images/rain.png" class="weatherIcon">
                <div class="time">
                    <img src="images/clock.png" class="time-icon">
                    <p class="local-time">--:--</p>
                </div>
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">5 Km/h</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apiKey = "c5655916dc718c003210cb43ac8ffce8";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");
            const weatherIcon = document.querySelector(".weatherIcon");

            async function checkWeather(city){
                try {
                    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    const data = await response.json();

                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "°C";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

                    // Calculate local time
                    const timezoneOffset = data.timezone;
                    const localTime = new Date(new Date().getTime() + timezoneOffset * 1000);
                    const hours = localTime.getUTCHours().toString().padStart(2, '0');
                    const minutes = localTime.getUTCMinutes().toString().padStart(2, '0');
                    document.querySelector(".local-time").innerHTML = `${hours}:${minutes}`;

                    // Update weather icon
                    const weatherMain = data.weather[0].main.toLowerCase();
                    switch (weatherMain) {
                        case "clouds":
                            weatherIcon.src = "images/clouds.png";
                            break;
                        case "rain":
                            weatherIcon.src = "images/rain.png";
                            break;
                        case "clear":
                            weatherIcon.src = "images/clear.png";
                            break;
                        case "mist":
                            weatherIcon.src = "images/mist.png";
                            break;
                        case "snow":
                            weatherIcon.src = "images/snow.png";
                            break;
                        case "drizzle":
                            weatherIcon.src = "images/drizzle.png";
                            break;
                        default:
                            weatherIcon.src = "images/default.png";
                            break;
                    }
                } catch (error) {
                    console.error(error);
                    alert('Failed to fetch weather data. Please try again.');
                }
            }

            searchBtn.addEventListener("click", () => {
                checkWeather(searchBox.value);
            });

            checkWeather("New York"); // Default city
        </script>
    </body>
</html>
